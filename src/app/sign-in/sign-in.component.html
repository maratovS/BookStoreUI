<mat-card>
    <mat-card-header>
        <div style="width: 100%; margin-bottom: 20px;">
            <div class="headerText">Войти</div>
            <div class="closeModal">
                <button mat-icon-button (click)="onClose()">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
        </div>
    </mat-card-header>

    <form [formGroup]="form" #formDirective="ngForm" style="margin-left:10px; margin-right:10px">
        <mat-form-field [style.width.%]="100">
            <mat-label>Эл. почта</mat-label>
            <input matInput required formControlName="email" maxlength="50" />
            <mat-hint align="end">{{f['email'].value?.length}} / 50</mat-hint>
            <mat-error *ngIf="f['email'].errors && f['email'].errors['required']">Обязательное поле</mat-error>
        </mat-form-field>

        <mat-form-field [style.width.%]="100">
            <mat-label>Пароль</mat-label>
            <input matInput required formControlName="password" maxlength="50" />
            <mat-hint align="end">{{f['password'].value?.length}} / 50</mat-hint>
            <mat-error *ngIf="f['password'].errors && f['password'].errors['required']">Обязательное поле</mat-error>
        </mat-form-field>

    </form>

    <div style="width: 100%; text-align: right; margin-bottom: 20px;">
        <mat-card-footer>
            <button mat-raised-button style="margin-right: 10px;" (click)="onClose()">Отмена</button>
            <button mat-raised-button style="margin-right: 10px;" [disabled]="f['email'].errors"
                (click)="onSave()">Войти</button>
        </mat-card-footer>
    </div>
</mat-card>
