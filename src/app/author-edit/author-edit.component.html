<mat-card>
    <mat-card-header>
        <div style="width: 100%; margin-bottom: 20px;">
        <div class="headerText">Создать/Редактировать авторов</div>
        <div class="closeModal">
            <button mat-icon-button (click)="onClose()">
                <mat-icon>close</mat-icon>
            </button>
        </div></div>
    </mat-card-header>
  <form [formGroup]="form" #formDirective="ngForm" style="margin-left:10px; margin-right:10px">

        <mat-form-field [style.width.%]="100">
            <mat-label>Имя</mat-label>
            <input matInput required formControlName="firstName" maxlength="50"/>
            <mat-hint align="end">{{f['firstName'].value?.length}} / 50</mat-hint>
            <mat-error *ngIf="f['firstName'].errors && f['firstName'].errors['required']">Обязательное поле</mat-error>
        </mat-form-field>
        <mat-form-field [style.width.%]="100">
            <mat-label>Фамилия</mat-label>
            <input matInput required formControlName="secondName" maxlength="50"/>
            <mat-hint align="end">{{f['secondName'].value?.length}} / 50</mat-hint>
            <mat-error *ngIf="f['secondName'].errors && f['secondName'].errors['required']">Обязательное поле</mat-error>
        </mat-form-field>

    </form>
    
    <div style="width: 100%; text-align: right; margin-bottom: 20px;">
    <mat-card-footer>
        <button mat-raised-button style="margin-right: 10px;" (click)="onClose()">Отмена</button>
        <button mat-raised-button style="margin-right: 10px;" [disabled]="f['firstName'].errors" (click)="onSave()">Сохранить</button>
    </mat-card-footer>
    
    </div>
  </mat-card>
